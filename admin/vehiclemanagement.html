<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h2>Vehicle Management</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card car-card mb-4">
          <img src="assets/images/vehicle1.jpg" class="card-img-top" alt="Vehicle Name">
          <div class="card-body">
            <h5 class="card-title">Vehicle 1</h5>
            <p class="card-text">Model - 5 seats, Diesel, Manual</p>
            <ul class="list-unstyled">
              <li><strong>License Plate:</strong> ABC-1234</li>
            </ul>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editVehicleModal">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <!-- Add more vehicle cards similarly -->
    </div>

    <!-- Edit Vehicle Modal -->
    <div class="modal fade" id="editVehicleModal" tabindex="-1" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editVehicleModalLabel">Edit Vehicle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="vehicleName" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" id="vehicleName" value="Vehicle 1">
              </div>
              <div class="mb-3">
                <label for="vehicleModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="vehicleModel" value="5 seats, Diesel, Manual">
              </div>
              <div class="mb-3">
                <label for="licensePlate" class="form-label">License Plate</label>
                <input type="text" class="form-control" id="licensePlate" value="ABC-1234">
              </div>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
